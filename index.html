<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTetris</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body id = "display">

    <div class="bigBox">
        <div class="box"></div>
        <div class="info">
            <h2 class="infoTitle">INFO</h2>
            <br><br>
            <div class="infoItem keyE">
                <img src = "Icons/eee.png">
                <div class="textInfo">Rotate</div>
            </div>
            <div class="infoItem keySpace">
                <img src = "Icons/space_icon.png">
                <div class="textInfo">Drop</div>
            </div>
            <div class="infoItem arrows">
                <img src = "Icons/arrows.png">
                <div class="textInfo">Move (left, right, down)</div>
            </div>
        </div>
    </div>

    <div class="smallBox">
        <h3 class = "titleScore">Score</h3>
        <div class="points">0</div>
    </div>
    
    <script src = "script.js"></script>
</body>
</html>
